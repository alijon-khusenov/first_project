{% extends 'base_layout.html'%}
{% load static from static %}

{% block content %}
<section id="courses" class="section is-fullheight">
	<h2 class="has-text-centered has-text-weight-bold is-size-2 mb-6">Наши курсы</h2>
	<div class="container">
		<div class="columns">
			{% for course in courses %}
			<div class="column course">
				<a href="{% url 'landing:about' course.pk %}">
					<div class="card" style="min-height: 600px;">
						<div class="card-image">
							<figure class="image is-4by3">
								<img src="{% static 'images/python.svg' %}" alt="Placeholder image">
							</figure>
						</div>
						<div class="card-content">
							<div class="media">
								<div class="media-content">
									<p class="title is-4">{{course}}</p>
								</div>
							</div>
							<div class="content">
								{{course.description}}
							</div>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
<section id="courses" class="section is-fullheight">
	<h2 class="has-text-centered has-text-weight-bold is-size-2 mb-6">Наши Учителя</h2>
	<div class="container">
		<div class="columns">
			{% for teacher in teachers %}
			<div class="column course">
				<div class="card" style="min-height: 300px;">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src="{% static 'images/python.svg' %}" alt="Placeholder image">
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
							<div class="media-content">
								<p class="title is-4">{{teacher}}</p>
							</div>
						</div>
						<div class="content">
							{{teacher.teaching_course}}
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
